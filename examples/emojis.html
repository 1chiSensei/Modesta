<html>
  <head>
    <title>Emojis!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="../css/modesta.css" type="text/css" rel="stylesheet">
    <link href="../css/twemoji.min.css" type="text/css" rel="stylesheet">
    <link href="../css/blobcat.min.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section class="fullscreen">
      <div class="background" style="background-image: url('https://i.alexflipnote.xyz/7b89f3.png');"></div>
      <div class="center-object container">

        <div class="box-container primary center no-border-radius">
          <h1>Twemoji</h1>
          <p></p>
          <h3 class="no-margin">
            <i class="twa twa-cookie"></i>
            <i class="twa twa-joy"></i>
            <i class="twa twa-thumbsup"></i>
            <i class="twa twa-heart"></i>
            <i class="twa twa-trophy"></i>
            <i class="twa twa-norway-flag"></i>
            <i class="twa twa-candle"></i>
          </h3>
        </div>

        <div class="box-container primary center no-border-radius">
          <h1>Blobcat</h1>
          <h3 class="no-margin">
            <i class="bc bc-ablobcatattention"></i>
            <i class="bc bc-blobcathug"></i>
            <i class="bc bc-blobcat"></i>
            <i class="bc bc-blobcatnotlikethis"></i>
            <i class="bc bc-blobcatbleach"></i>
            <i class="bc bc-blobcatnervous"></i>
            <i class="bc bc-blobcatthinking"></i>
          </h3>
        </div>

      </div>
    </section>
  </body>
</html>
